<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Lomake</title>
    <link rel="stylesheet" href="tyylit/tyylit.css">
</head>

<body>
    <h1>Lomake</h1>


    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <div class="container">
                <div class="input container">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input container">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="input container">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input container">
                    <label for="telephone">Telephone:</label>
                    <input type="text" id="telephone" name="telephone">
                </div>
            </div>
            <div class="container">
                <div class="input container">
                    <label>Preferred contact method:</label>
                    <div class="input container">
                        <label>Email</label>
                        <input type="checkbox">
                    </div>
                    <div class="input container">
                        <label>Telephone</label>
                        <input type="checkbox">
                    </div>
                </div>
        </fieldset>
        <fieldset>
            <legend>Feedback:</legend>
            <table>
                <tr>
                    <td><label for="msubject">Message subject:</label></td>
                    <td><input type="text" id="msubject" name="msubject"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea rows="10" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label for="file">Attach a file:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
