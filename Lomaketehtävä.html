<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Lomake</title>
</head>

<body>
    <h1>Lomake-Esimerkki</h1>


    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td colspan="2"><label>Preferred contact method:</label></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td><input type="checkbox"></td>
                    <td colspan="2"><label>Email</label></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email"></td>
                    <td><input type="checkbox"></td>
                    <td><label>Telephone</label></td>
                </tr>
                <tr>
                    <td><label for="telephone">Telephone:</label></td>
                    <td><input type="text" id="telephone" name="telephone"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Feedback:</legend>
            <table>
                <tr>
                    <td><label for="msubject">Message subject:</label></td>
                    <td><input type="text" id="msubject" name="msubject"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea rows="10" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label for="file">Attach a file:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
